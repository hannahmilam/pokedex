<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="/assets/img/Pokemon.png" height="60" alt="" loading="lazy">
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">

          <div class="card my-3 shadow">

                <!-- LIST OF POKEMON FROM POKE API GOES HERE -->
              </ul>
            </div>
            <div class="card-footer">
              <nav>
                <a class="navbar" href="#top">Back to Top</a>
              </nav>
            </div>
          </div>
        </div>
        <div class="col-lg-6" id="current-pokemon">
          <!-- DETAILS OF CURRENT POKEMON GO HERE -->

        </div>
        <div class="col-lg-3">
          <!-- MY POKEDEX GOES HERE -->
          <div class="card my-3 text-center shadow">
            <div class="card-header">
              <img src="/assets/img/Pokedex.png" height="45" alt="" loading="lazy">
            </div>
            <div class="card-body">
              <p id="my-pokedex"></p>
            </div>
            <div class="card-footer">

            </div>
          </div>
        </div>
      </div>
